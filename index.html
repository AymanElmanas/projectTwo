<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<script src="jquery.js"></script>
	</head>	
	
<body>   
    
<h1 id ='Build_Your_CV'>CV Builder</h1>
    
    <br><br><br>

<div class="cv-container">
	<form action="/cv.html" class="form-container" id='Personal_Details'>  
	<h3 >Personal Details</h3> <br>
	<div class="aaa"><label class="sc">
			<div class="Title">Job Title</div>
           </label>
		<div class="Personal_d">
			<input type="text" id="JobTitle" 
				                     >
		</div>
		<div class="aaa"><label class="sc_n">
				<div class="Title">First Name:</div>
				
		</div>
		</label>
		<div class="Personal_d">
			<input type="text" id="FirstName">
		</div>
		<div class="aaa"><label class="sc_n">
				<div class="Title">Last Name:</div>
		
		</div>
		</label>
		<div class="Personal_d">
			<input type="text"  id="Last_Name" >
		</div> 
		
		<div class="aaa"><label class="sc_n">
				<div class="Title">Email:</div>
		
		</div>
		</label>
		<div class="Personal_d">
			<input type="text"  id="Email" >
		</div>
		<div class="ccc"><label class="sc_n">
		<div class="Title">Phone:</div>
		
		</div>
		</label>
		<div class="Personal_d">
			<input type="text" id="Phone">  
    </div>
</div>
</form>
</div>
	
<div  class="cv-container">
	<form action="cv.html" class="form-container" id="Professional_Summary"></form>
	<h3 >Professional Summary</h3>
	<div class="aaa"><label class="sc">
			<div class="Ticontainertle">Include clear sentences about your overall experience</div>
		</label>
		<div class="textarea">
			<textarea id="w3mission" rows="4" cols="50" id="experience"></textarea>		
		</div>
	</div>
	</form>
	</div>
<div  class="cv-container">
	<form action="cv.html" class="form-container" id='Employment_History'>
	<h3>Employment History</h3>
	
		<div class="aaa"><label class="sc">
				<div class="Title">Job Title</div>
			</label>
			<div class="Personal_d">
				<input type="text" id="Job_Title">
			</div>
			
			<div class="Title">Description</div>
		</label>
		<div class="textarea">
		
			<textarea id="w3mission" rows="4" cols="50" id="Description"></textarea>
		</div>
		</div>
		</form>
	</div>
	
	<div class="Education-cont">
		<form action="cv.html" class="form-container" id="Education">
		<h3 >Education</h3>
	
		<div class="aaa"><label class="sc">
				<div class="Title">school</div>
			</label>
			<div class="Personal_d">
				<input type="text" id="school">
			</div>
			<div class="aaa"><label class="sc">
					<div class="Title">Degree</div>
				</label>
				<div class="Personal_d">
					<input type="text" id="Degree">
				</div>
				<div class="aaa"><label class="sc">
						<div class="Title">Star & End Date</div>
					</label>
					<div class="Personal_d">
						<input type="text" id="Star">  <input type="text" id="End">
					</div>
			<div class="Title">Description</div>
			</label>
			<div class="textarea">
	
				<textarea id="w3mission" rows="4" cols="50" id="Description2"></textarea>
			</div>
		</div>
	</div>
	</div>
	</form>
	</div>
	
	<div  class="cv-container">
		<form action="cv.html" class="form-container" id="WebSite ">
		<h3 >WebSite & social Media</h3>
	
		<div class="aaa"><label class="sc">
				<div class="Title">label</div>
			</label>
			<div class="Personal_d">
				<input type="text" id="label"  >
			</div>
			<div class="aaa"><label class="sc">
					<div class="Title">link</div>
				</label>
				<div class="Personal_d">
					<input type="text" id="link">
				</div>
				</div>
				</div>
				</form>
	</div>

				
			<div  class="cv-container">
              <form action="cv.html" class="form-container" id="skill">
			<h3 >skill</h3>
			
			<div class="aaa"><label class="sc">
					<div class="Title">skill</div>
				</label>
				<div class="Personal_d">
					<input type="text" id="skill">
				</div>
				</div>
				</form>
				</div>
				<div class="cv-container">
					<form action="cv.html" class="form-container" id="courses">
				<h3 >Courses</h3>
				
				<div class="aaa"><label class="sc">
						<div class="Title">Course</div>
					</label>
					<div class="Personal_d">
						<input type="text" id="Course">
					</div>
					<div class="Title">Star & End Date</div>
					</label>
					<div class="Personal_d">
						<input type="text" id="Star2"> <input type="text" id="Date2">
					</div>
					</div>
					</form>
					</div>
					<div  class="cv-container">
						<form action="cv.html" class="form-container" id="Languages">
					<h3 >Languages</h3>
					
					<div class="aaa"><label class="sc">
							<div class="Title">Language</div>
						</label>
						
						<div class="Personal_d">
							<input type="text" id="Language">
						</div>
						<label class="sc"> Level </label>
						<div class="Personal_d">
							<select id="Level" class="select">
								<option value="Native">Native speaker</option>
								<option value="Highly">Highly proficient</option>
								<option value="VeryGood">Very good command</option>
								<option value="C2">C2</option>
								<option value="C1">C1</option>
								<option value="B2">B2</option>
								<option value="B1+">B1+</option>
								<option value="B1">B1</option>
								<option value="A2">A2</option>
								<option value="A1">A1</option>
							</select>
						</div>
					</div>
						</form>
				</div>
								
					<div class="buttons">
						<button id="Submit">Submit</button>
						<button id="Edit">Edit</button>
						<button buttonsid ="print" >Print</button>
					</div>
		
		
</body> 
<script type="text/javascript" src="script.js"></script>

</html>
